<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Oyunlar</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .game { margin: 20px; padding: 20px; border: 1px solid #ccc; display: inline-block; }
        #memoryGame { display: flex; flex-wrap: wrap; width: 200px; margin: 0 auto; }
        .card { width: 40px; height: 40px; margin: 5px; display: flex; align-items: center; justify-content: center; background: #007bff; color: white; cursor: pointer; }
        .flipped { background: #fff; color: #000; }
        #snakeGame { position: relative; border: 1px solid #000; width: 400px; height: 400px; margin: 20px auto; }
        .snake { background: green; position: absolute; }
        .food { background: red; position: absolute; }
    </style>
</head>
<body>
    <h1>Mini Oyunlar</h1>

    <div class="game">
        <h2>Hafıza Kartları</h2>
        <button onclick="startMemoryGame()">Başla</button>
        <div id="memoryGame"></div>
        <p id="memoryResult"></p>
    </div>

    <div class="game">
        <h2>Yılan Oyunu</h2>
        <button onclick="startSnakeGame()">Başla</button>
        <div id="snakeGame"></div>
        <p id="snakeResult"></p>
    </div>

    <script>
        // Hafıza Kartları Oyunu
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;

        function startMemoryGame() {
            const values = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
            cards = [...values, ...values].sort(() => Math.random() - 0.5);
            matchedPairs = 0;
            flippedCards = [];

            const memoryGame = document.getElementById('memoryGame');
            memoryGame.innerHTML = '';
            cards.forEach((value, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = value;
                card.onclick = () => flipCard(card);
                memoryGame.appendChild(card);
            });
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                card.textContent = card.dataset.value;
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.value === card2.dataset.value) {
                matchedPairs++;
                if (matchedPairs === cards.length / 2) {
                    document.getElementById('memoryResult').textContent = 'Tebrikler! Tüm eşleşmeleri buldunuz.';
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
            }
            flippedCards = [];
        }

        // Yılan Oyunu
        let snake, food, direction, gameInterval;

        function startSnakeGame() {
            snake = [{ x: 8, y: 8 }];
            direction = { x: 0, y: 0 };
            placeFood();
            document.getElementById('snakeResult').textContent = '';
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 100);
            document.addEventListener('keydown', changeDirection);
        }

        function gameLoop() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            if (head.x === food.x && head.y === food.y) {
                snake.unshift(head);
                placeFood();
            } else {
                snake.unshift(head);
                snake.pop();
            }
            drawGame();
            if (isGameOver(head)) {
                clearInterval(gameInterval);
                document.getElementById('snakeResult').textContent = 'Oyun Bitti! Yeniden Başla.';
            }
        }

        function placeFood() {
            food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
        }

        function changeDirection(event) {
            switch (event.key) {
                case 'ArrowUp':
                    direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    direction = { x: 1, y: 0 };
                    break;
            }
        }

        function drawGame() {
            const gameArea = document.getElementById('snakeGame');
            gameArea.innerHTML = '';

            snake.forEach(segment => {
                const segmentDiv = document.createElement('div');
                segmentDiv.classList.add('snake');
                segmentDiv.style.width = '20px';
                segmentDiv.style.height = '20px';
                segmentDiv.style.left = `${segment.x * 20}px`;
                segmentDiv.style.top = `${segment.y * 20}px`;
                gameArea.appendChild(segmentDiv);
            });

            const foodDiv = document.createElement('div');
            foodDiv.classList.add('food');
            foodDiv.style.width = '20px';
            foodDiv.style.height = '20px';
            foodDiv.style.left = `${food.x * 20}px`;
            foodDiv.style.top = `${food.y * 20}px`;
            gameArea.appendChild(foodDiv);
        }

        function isGameOver(head) {
            return head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20 || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }
    </script>
</body>
</html>
